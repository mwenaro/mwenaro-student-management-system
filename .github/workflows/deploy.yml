on:
  push:
    branches: main

name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: ðŸ”¨ pkg installation and build
        run: |
          pwd
          cd ./frontend
          npm install -f
          npm run build
          cd ../

      - name: ðŸ“‚ Sync FrontEnd files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_name }}
          password: ${{ secrets.ftp_password }}
          local-dir: ./backend/app/
          server-dir: ./mdsreportgen.mwerothewebmaker.com/
          # dangerous-clean-slate: true

      - name: ðŸ“‚ Sync Backend - files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_name }}
          password: ${{ secrets.ftp_password }}
          local-dir: ./backend/
          server-dir: ./mdsapis.mwerothewebmaker.com/
          # dangerous-clean-slate: true

      - name: ðŸ“‚ Sync Backend - files2
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_name }}
          password: ${{ secrets.ftp_password }}
          local-dir: ./backend/
          server-dir: ./mdsreportapi.mwerothewebmaker.com/
          # dangerous-clean-slate: true
